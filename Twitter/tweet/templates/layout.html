{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tweet App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            margin-top: 50px;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'tweet_list' %}">TweetBar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'tweet_list' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'tweet_create' %}">Create Tweet</a></li>
      </ul>

      {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}" class="d-flex">
          {% csrf_token %}
          <button class="btn btn-danger mx-2">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-light mx-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-warning mx-2">Register</a>
      {% endif %}

      <!-- Light/Dark Mode Toggle -->
      <button id="themeToggle" class="btn btn-outline-light ms-3">üåô</button>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 TweetApp | Built with Django & Bootstrap</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark/Light Toggle Script -->
<script>
    const toggleBtn = document.getElementById("themeToggle");
    const htmlTag = document.documentElement;

    toggleBtn.addEventListener("click", () => {
        if (htmlTag.getAttribute("data-bs-theme") === "light") {
            htmlTag.setAttribute("data-bs-theme", "dark");
            toggleBtn.textContent = "‚òÄÔ∏è";
        } else {
            htmlTag.setAttribute("data-bs-theme", "light");
            toggleBtn.textContent = "üåô";
        }
    });
</script>
</body>
</html>
