{% extends "layout.html" %}

{% block title %}Delete Tweet{% endblock %}

{% block content %}
<h2 class="text-center text-danger mb-4">Are you sure you want to delete this tweet?</h2>

<form method="post" class="text-center">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-secondary" href="{% url 'tweet_list' %}">Cancel</a>
</form>
{% endblock %}
